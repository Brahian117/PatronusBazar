<div class="product-container">
  <div *ngFor="let product of productList" class="product" (click)="redirectToProductDetail(product.id)">
    <img [src]="product.thumbnail" alt="Product Thumbnail" />
    <div class="product-details">
      <h5>{{ product.title }}</h5>
      <p>${{ product.price }}</p>
    </div>
  </div>
</div>
