<div class="row">
  <div class="col-md-5">
    <div class="container">
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" name="Name" ngModel required>
        </div>
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input type="text" class="form-control" id="Phone" name="Phone" ngModel required>
          
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" ngModel required>
        </div>
        <div class="form-group">
          <!--<label for="HogwartsHouse">Hogwarts House</label>
  <input type="text" class="form-control" id="HogwartsHouse" name="HogwartsHouse" ngModel required>-->
          <label for="HogwartsHouse">Hogwarts House</label>
          <select class="form-control" id="HogwartsHouse" name="HogwartsHouse" ngModel required>
            <option value="" disabled selected>Select Hogwarts House</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" id="Username" name="Username" ngModel required>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" name="Password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
