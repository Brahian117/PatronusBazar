<div class="row">
  <div class="col-md-5">
    <div class="container">
      <form (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.Name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="user.Phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.Email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="hogwartsHouse" class="form-label">Hogwarts House:</label>
          <select class="form-select" id="hogwartsHouse" [(ngModel)]="user.HogwartsHouse" name="hogwartsHouse" required>
            <option value="1">Gryffindor</option>
            <option value="2">Hufflepuff</option>
            <option value="3">Ravenclaw</option>
            <option value="4">Slytherin</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.Username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.Password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>



      </form>
    </div>
  </div>
  <div class="col-md-7">
    <img src="../../assets/image/wand.png"/>
  </div>
  </div>
